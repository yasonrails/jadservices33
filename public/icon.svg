<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="96" height="96">
  <defs>
    <radialGradient id="g_dark" cx="32%" cy="28%" r="68%">
      <stop offset="0%"   stop-color="#b8a8e8"/>
      <stop offset="35%"  stop-color="#5a4890"/>
      <stop offset="100%" stop-color="#1e1830"/>
    </radialGradient>
    <radialGradient id="g_mid" cx="32%" cy="28%" r="68%">
      <stop offset="0%"   stop-color="#ccc0f4"/>
      <stop offset="35%"  stop-color="#7060a8"/>
      <stop offset="100%" stop-color="#2a2040"/>
    </radialGradient>
    <radialGradient id="g_light" cx="32%" cy="28%" r="68%">
      <stop offset="0%"   stop-color="#dcd0ff"/>
      <stop offset="35%"  stop-color="#8878be"/>
      <stop offset="100%" stop-color="#342850"/>
    </radialGradient>
  </defs>

  <!-- TIGE -->
  <line x1="48" y1="5" x2="48" y2="21"
        stroke="#1a1a1a" stroke-width="3.5" stroke-linecap="round"/>

  <!-- BRANCHE -->
  <path d="M48 13 Q56 9 63 7"
        stroke="#1a1a1a" stroke-width="2.2" stroke-linecap="round" fill="none"/>

  <!-- FEUILLE turquoise -->
  <ellipse cx="66" cy="6" rx="9" ry="5"
           fill="#5af0cc" transform="rotate(-28 66 6)"/>
  <path d="M59 10 Q65 3 72 5"
        stroke="#18a888" stroke-width="1.3" fill="none" stroke-linecap="round"/>

  <!-- CONTOURS NOIRS des grains -->
  <circle cx="36" cy="31" r="13.5" fill="#0e0e1a"/>
  <circle cx="58" cy="31" r="13.5" fill="#0e0e1a"/>
  <circle cx="25" cy="49" r="13.5" fill="#0e0e1a"/>
  <circle cx="47" cy="49" r="13.5" fill="#0e0e1a"/>
  <circle cx="69" cy="49" r="13.5" fill="#0e0e1a"/>
  <circle cx="36" cy="67" r="13.5" fill="#0e0e1a"/>
  <circle cx="58" cy="67" r="13.5" fill="#0e0e1a"/>
  <circle cx="47" cy="84" r="13.5" fill="#0e0e1a"/>

  <!-- CORPS des grains -->
  <!-- Rangée 1 — plus foncée -->
  <circle cx="36" cy="31" r="11.5" fill="url(#g_dark)"/>
  <circle cx="58" cy="31" r="11.5" fill="url(#g_dark)"/>
  <!-- Rangée 2 -->
  <circle cx="25" cy="49" r="11.5" fill="url(#g_mid)"/>
  <circle cx="47" cy="49" r="11.5" fill="url(#g_mid)"/>
  <circle cx="69" cy="49" r="11.5" fill="url(#g_mid)"/>
  <!-- Rangée 3 -->
  <circle cx="36" cy="67" r="11.5" fill="url(#g_mid)"/>
  <circle cx="58" cy="67" r="11.5" fill="url(#g_mid)"/>
  <!-- Rangée 4 — plus claire (bas) -->
  <circle cx="47" cy="84" r="11.5" fill="url(#g_light)"/>

  <!-- REFLETS blancs haut-gauche -->
  <circle cx="30" cy="26" r="3.8" fill="white" opacity="0.60"/>
  <circle cx="52" cy="26" r="3.8" fill="white" opacity="0.60"/>
  <circle cx="19" cy="44" r="3.8" fill="white" opacity="0.55"/>
  <circle cx="41" cy="44" r="3.8" fill="white" opacity="0.55"/>
  <circle cx="63" cy="44" r="3.8" fill="white" opacity="0.55"/>
  <circle cx="30" cy="62" r="3.8" fill="white" opacity="0.50"/>
  <circle cx="52" cy="62" r="3.8" fill="white" opacity="0.50"/>
  <circle cx="41" cy="79" r="3.8" fill="white" opacity="0.45"/>

</svg>
